<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Property</title>
    <style>
        body {
            background-color: rgb(184, 248, 248);
        }
        h1 {
            color: forestgreen;
            font-size: 70px;
        }
        img {
            height: 200px;
            width: 200px;
            border: 3px;
            border-style: solid;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: rgb(221, 239, 255);
            padding: 20px 10px 20px 10px;
        }
    </style>
</head>
<body>
    <center>
        <h1>FLEX PROPERTY</h1>
        <br><br><br>
        <div class="flex-container">
            <img src="https://upload.wikimedia.org/wikipedia/uz/5/5f/TomandJerryTitleCardc.jpg" alt="Tom and Jerry Cartoon Image">
            <img src="https://www.raretoonsindia.org/wp-content/uploads/2019/02/Doraemon_1-990x556.jpg" alt="Doraemon Cartoon Image">
            <img src="https://image.api.playstation.com/cdn/EP3678/CUSA09538_00/NM7goOprCX25D8Y9sr2YXXjWelDUi0TQ.png" alt="Ben 10 Cartoon Image">
            <img src="https://upload.wikimedia.org/wikipedia/en/f/f9/Chhota_Bheem.jpg" alt="Chhota Bheem Cartoon Image">
            <img src="https://images-na.ssl-images-amazon.com/images/S/pv-target-images/bbc62fbd2f7c5259e2f9fec89ec073ed373de093a982759de84fde243709f14f._RI_V_TTW_.jpg" alt="Mr. Bean Cartoon Image">
            <img src="https://i.ytimg.com/vi/eno6HIDITIo/maxresdefault.jpg" alt="Dora Cartoon Image">
        </div>
    </center>
</body>
</html>
